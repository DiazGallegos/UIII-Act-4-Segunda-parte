{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2>Agregar Nuevo Jugador</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" name="apellido" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" name="fecha_nacimiento" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nacionalidad</label>
                <input type="text" class="form-control" name="nacionalidad" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Posición</label>
                <select class="form-control" name="posicion" required>
                    <option value="POR">Portero</option>
                    <option value="DEF">Defensa</option>
                    <option value="MED">Mediocampista</option>
                    <option value="DEL">Delantero</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Número de Camiseta</label>
                <input type="number" class="form-control" name="numero_camiseta" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Equipo</label>
                <select class="form-control" name="equipo" required>
                    <option value="">Seleccionar equipo</option>
                    {% for equipo in equipos %}
                    <option value="{{ equipo.id }}">{{ equipo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar Jugador</button>
            <a href="{% url 'ver_jugadores' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
